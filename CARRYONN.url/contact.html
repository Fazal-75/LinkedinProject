<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | [Your Website Name]</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Get in touch with us for any questions or concerns.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <div class="container">
            <h2>Send Us a Message</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Contact Info Section -->
    <section class="contact-info">
        <div class="container">
            <h2>Get in Touch</h2>
            <ul>
                <li>
                    <i class="fas fa-phone"></i>
                    <span>Phone: 555-555-5555</span>
                </li>
                <li>
                    <i class="fas fa-envelope"></i>
                    <span>Email: info@CARRYONN.com</span>
                </li>
                <li>
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Address: 123 Main St, Anytown, USA 12345</span>
                </li>
            </ul>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 CARRY'  ONN. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
